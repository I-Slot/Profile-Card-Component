<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <center>
    <img class="top1" src="./images/bg-pattern-top.svg" alt="">
    <img class="bottom1" src="./images/bg-pattern-bottom.svg" alt="">
    <div class="wrap">
      <div class="image-section">
        <img class="top-img" src="./images/bg-pattern-card.svg" alt="">
        <img class="victor-img" src="./images/image-victor.jpg" alt="image-victor">
        
      </div>
      <div class="text-under-img">
        <p> Victor Crest 26 <br>
          London</p>
          <hr>
          <div class="comment">
            <div class="P-div">
              <p class="follower-parag">80K <br>
                <span>Followers</span></p>
              <p> 803K <br>
                <span>Likes</span>
              </p>
              <p> 1.4K <br>
                <span>Photos</span></p>
            </div>
          </div>
      </div>  
    </div>
  
  </center>
 
  
  

  

 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">I-Slot</a>.
  </div>
</body>
</html>
